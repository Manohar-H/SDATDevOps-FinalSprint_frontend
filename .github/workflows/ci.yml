name: frontend-ci
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feat/** ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm test -- --ci --watch=false || true
      - run: npm run build